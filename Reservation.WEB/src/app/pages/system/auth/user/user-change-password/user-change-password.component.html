<form nz-form [formGroup]="frmGroup">
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passwordErrorTpl">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Mật khẩu mới" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passwordErrorTpl">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="passwordConfirm" placeholder="Xác nhận mật khẩu" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="row">
  <div class="col-md-12 col-lg-12 d-flex justify-content-end">
    <button nz-button [nzType]="'primary'" (click)="onSave()">Lưu</button>
    <button class="ms-2" nz-button [nzType]="'primary'" nzDanger (click)="onClose()">Đóng</button>
  </div>
</div>
<ng-template #passwordErrorTpl let-control>
  <ng-container *ngIf="control.hasError('required')">
    Vui lòng nhập mật khẩu!
  </ng-container>
  <ng-container *ngIf="control.hasError('minlength')">
    Mật khẩu phải có ít nhất 6 ký tự!
  </ng-container>
  <ng-container *ngIf="frmGroup.get('confirmPassword')?.errors?.['passwordMismatch']">
    Mật khẩu không khớp
  </ng-container>
</ng-template>
