<!-- Sidebar -->
<div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="index.html" class="logo">
        <img src="assets/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <ul class="nav nav-secondary">
        <li class="nav-item active" *ngFor="let menu of menuItems">
          <a [attr.data-bs-toggle]="'collapse'" [attr.data-bs-target]="'#collapse' + menu.key" [href]="getHref(menu)"
            [routerLink]="menu.url ? ['/' + menu.url] : null" class="collapsed" aria-expanded="false">
            <i [class]="menu.icon"></i>
            <p>{{menu.title}} </p>
            <span class="caret"></span>
          </a>
          <div class="collapse" [attr.id]="'collapse' + menu.key">
            <ul class="nav nav-collapse">
              <li *ngFor="let chilMenu of menu.children">
                <a [href]="getHref(chilMenu)" [routerLink]="chilMenu.url ? ['/' + chilMenu.url] : null">
                  <span class="sub-item">{{chilMenu.title}} </span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->
