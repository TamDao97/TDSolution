<div class="input-control {{ wrapClass }}" [ngClass]="layout">
  <label *ngIf="label" class="form-label">{{ label }}</label>

  <textarea
    nbInput
    fullWidth
    [class]="inputClass"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
    rows="3"
  ></textarea>
  <div class="error-message" *ngIf="isShowError && errors">
    <div *ngIf="errors['required']">Vui lòng nhập thông tin.</div>
    <div *ngIf="errors['minlength']">Ít nhất là {{ minLength }} ký tự.</div>
    <div *ngIf="errors['maxlength']">Tối đa là {{ maxLength }} ký tự.</div>
    <div *ngIf="errors['email']">Email không hợp lệ.</div>
  </div>
</div>
