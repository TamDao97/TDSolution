<div class="input-control {{ wrapClass }}" [ngClass]="layout">
  <label *ngIf="label" class="form-label">{{ label }}</label>
  <div class="radio-group">
    <label *ngFor="let option of options" class="radio-option">
      <input
        type="radio"
        [name]="name"
        [value]="option.value"
        [checked]="option.value === value"
        [disabled]="isDisabled"
      />
      {{ option.label }}
    </label>
  </div>
</div>
