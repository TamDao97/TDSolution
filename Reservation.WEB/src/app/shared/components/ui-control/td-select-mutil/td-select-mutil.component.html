<div class="input-control {{ wrapClass }}" [ngClass]="layout">
  <label *ngIf="label" class="form-label">{{ label }}</label>

  <nb-select
    multiple
    [placeholder]="placeholder"
    [class]="selectClass"
    [(selected)]="value"
    (selectedChange)="onSelectChange($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
  >
    <nb-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </nb-option>
  </nb-select>

  <div class="error-message" *ngIf="isShowError && errors">
    <div *ngIf="errors['required']">Vui lòng nhập thông tin.</div>
  </div>
</div>
