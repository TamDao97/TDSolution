<div id="gridData" class="ag-theme-quartz">
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [gridOptions]="gridOptions"
    [pagination]="true"
    [paginationPageSize]="10"
    style="width: 100%; height: calc(100vh - 420px)"
  >
  </ag-grid-angular>
</div>
